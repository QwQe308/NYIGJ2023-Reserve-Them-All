<!DOCTYPE html>
<!-- 为什么不把自定义挑战做得更绝一点? -->
<head>
    <title>逆向思维</title>
    <link rel='shortcut icon' type='image/x-icon' href='icon.png'>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src = "functions/break_eternity.js"></script>
    <script src = "functions/others.js"></script>
    <script src = "functions/format.js"></script>
    <script src = "functions/save.js"></script>

    <script src = "main/nd.js" defer></script>
    <script src = "main/inf.js" defer></script>
    <script src = "main/game.js" defer></script>
    <script src = "main/buildStartData.js" defer></script>
</head>

<body>
    <div style="font-size: 18px;padding-top: 5px;">你有 <span id = "am" style="font-size: 28px;"></span> 反物质 <span id = extraInfo></span></div>
    <div style="text-align: center;font-size: 13px;">你处在 反物质宇宙 中.</div>
    <div id = "ip"></div><br>

    <!-- Tabs -->
    <div style="text-align: center;">
        <button class="tab" id="dimTabButton" onclick="tabSwitch('dimTab')">维度</button>
        <button class="tab" id="infTabButton" onclick="tabSwitch('infTab')" style="display:none">无限</button>
    </div><br><br>

    <!-- ND -->
    <div id = "dimTab" style="display:block">
        <div id="ndAuto">自动购买所有价格不超过<input id="ndAutoInput" style="width: 80px;"></input>的维度.(从高到低购买) 自动购买间隔:<span id="ndAutoCD"></span></div>
        <div id="energy"></div>
        <div id="iu44Info"></div>
        <div id = "nd" class="dim"></div>
    </div>

    <!-- reset -->
    <div class="infDiv">
        <button onclick="inf()" class="infButton" id="infButton"></button><br>
    </div>

    <!-- inf -->
    <div id = "infTab" style="display:none;">
        Shift+单击升级可以降级(返还点数).购买或降级升级会重置这轮无限.<br>
        <div id="downgradeInfo" style="color: red;"></div>
        <button id="switchShift" onclick="shift=!shift">点击切换Shift状态</button>
        <div id="iuTable"></div>
    </div>
</body>
